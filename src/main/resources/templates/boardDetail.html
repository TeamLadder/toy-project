<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>게시글 상세</title>
    <link rel="stylesheet" href="/css/boardDetail.css"/>
</head>
<body>
<div class="board_wrap">
    <div class="board_view">

        <div class="board_view_top">
            <input type="hidden" id="board-id" th:value="${board.id}">
            <div class="title" th:text="${board.title}">글 제목이 들어갑니다.</div>
            <div class="view_btn">
                <div class="box">
                    <a th:href="@{/boards}" class="on">목록</a>
                    <button type="button" id="modify-btn"
                            th:onclick="|location.href='@{/boards/new-article?id={boardId}(boardId=${board.id})}'|"
                            class="btn btn-primary btn-sm">수정</button>
                    <button id="delete-btn">삭제</button>
                </div>
            </div>
        </div>
<!--        <div style="text-align: right; padding-right: 40px;">-->
<!--            <form th:action="@{/boards/likes/{boardId} (boardId=${board.id})}" method="board">-->
<!--                <button type="submit">좋아요</button>-->
<!--            </form>-->
<!--        </div>-->
        <div class="cont">글 내용</div>
        <div class="info">
            <dl>
                <dt>작성일</dt>
                <dd>2023 02 17</dd>
            </dl>
            <dl>
                <dt>조회</dt>
                <dd> <!--th:text="${board.hits}"-->33</dd>
            </dl>
<!--            <dl>-->
<!--                <dt>좋아요</dt>-->
<!--                <dd th:text="${board.likes}">11</dd>-->
<!--            </dl>-->
            <dl class="borad_view_date" style="float: right">
                <dt>오르미</dt>
            </dl>

        </div>
    </div>

</div>
<form style="margin-top:-80px;" method="post">
    <div class="board_wrap">
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="comment">
                    <div class="comment_write">
                        <dd class="comment_write_detail">
                            <input style="margin-left:15px;" type="text" placeholder=" 댓글을 입력하세요"/>
                        </dd>
                        <dt class="comment_btn">
                            <button type="submit" class="on">댓글 달기</button>
                        </dt>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="comment">
    <div class="board_wrap">
        <div class="board_view_wrap">
            <div class="board_view" id="comment-wrap" style="margin-top: -80px;">
                <div class="comment_writer">
                    <div>댓글 유저 정보</div>
                </div>
                <div class="comment_content">
                    <div>댓글 내용이 들어갑니다.</div>
                </div>
                <form method="post">
                    <button type="submit">삭제</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/js/board.js"></script>

</body>
</html>
