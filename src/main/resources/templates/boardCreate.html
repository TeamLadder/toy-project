<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>게시글 생성</title>
    <link rel="stylesheet" href="../static/css/boardCreate.css"/>
</head>
<body>
<div class="board_wrap">
    <div class="board_create">
        <div class="board_title">
            <strong>글쓰기</strong>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <form th:action="@{/posts/create}" th:object="${postDto}" method="post" enctype="multipart/form-data">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" placeholder="제목 입력" th:field="*{title}"/></dd>
                        </dl>
                        <!--                    <dl>-->
                        <!--                        <dt>파일</dt>-->
                        <!--                        <dd>-->
                        <!--                            <input type="file" name="files" multiple/>-->
                        <!--                        </dd>-->
                        <!--                    </dl>-->
                    </div>
                    <div class="cont">
                        <label>
                            <textarea placeholder="내용 입력" th:field="*{content}"></textarea>
                        </label>
                    </div>
                    <div class="bt_wrap">
                        <button class="on" type="submit">등록</button>
                        <a th:href="@{/posts/{type}(type=free)}">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
